<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>

    <title>VéloMidi</title>

    <link rel="stylesheet" href="./css/velomidi.css"/>
  </head>
  <body>
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><img src="./img/logo.png" alt="VéloMidi" width="100" height="50" class="logo" /></a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#stations">Stations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#reservation">Réservation</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">

        <div class="row">
            
            <div id="diaporama">
                <ul>
                    <li><img src="./img/slide1.png"></li>
                    <li><img src="./img/slide2.png"></li>
                    <li><img src="./img/slide3.png"></li>
                    <li><img src="./img/slide4.png"></li>
                </ul>
            </div>

        </div>

        <div id="stations" class="row">
            <div class="col-6 map" id="map"></div>
            <div class="col-6" id="station">

                <h2>Détails de la station</h2>

                <div class="row">
                    <div class="col-sm-4">Nom</div>
                    <div class="col-sm-8" id="station-name"></div>
                </div>
                <div class="row">
                    <div class="col-sm-4">Adresse</div>
                    <div class="col-sm-8" id="station-address"></div>
                </div>
                <div class="row">
                    <div class="col-sm-4">Places disponibles</div>
                    <div class="col-sm-8" id="station-nb-available-spots"></div>
                </div>
                <div class="row">
                    <div class="col-sm-4">Vélos disponibles</div>
                    <div class="col-sm-8" id="station-nb-available-bikes"></div>
                </div>

                <hr/>

                <form id="reservation-form">
                    <div class="form-group row">
                        <label class="col-sm-4" for="reservation-last-name-field">Nom</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="reservation-last-name-field" placeholder="Nom">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4" for="reservation-first-name-field">Prénom</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="reservation-first-name-field" placeholder="Prénom">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Réserver</button>
                </form>
                
            </div>
        </div>

        <div id="reservation" class="row">
            <p>Vélo réservé à la station <span id="reservation-station-name"></span> par <span id="reservation-first-name"></span> <span id="reservation-last-name"></span></p>
            <p>Temps restant : <span id="reservation-remaining-time"></span></p>
        </div>

    </main>

    <footer class="footer bg-light">
        Réalisé par Marie &copy;2020
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    
    <script type="module" src="./dist/velomidi.js"></script>
  </body>
</html>
